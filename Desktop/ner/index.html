<!DOCTYPE html>
<html>
<head>
	<title>Nerdery Sample</title>
	<link rel="stylesheet" type="text/css" href="resources/css/styling.css">
	<script type="text/javascript" src="resources/js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="container_main">
			<div>
				<img src="resources/img/logo.png">
			</div>
			<div id="slideshow">
			    <img id="img1" class="slider active" src="resources/img/1.JPG" />
			    <img id="img2" class="slider" src="resources/img/2.JPG" />
			    <img id="img3" class="slider" src="resources/img/3.JPG" />
			    <img id="img4" class="slider" src="resources/img/4.JPG" />
			</div>
			<div id="sliderCaption">
				<img class="active" src="resources/img/1-1.jpg">
				<img src="resources/img/2-1.jpg">
				<img src="resources/img/3-1.jpg">
				<img src="resources/img/4-1.jpg">
			</div>
		</div>
		<div class="container_aside">
			<div>
				<input class="search" type="text" placeholder="Search . . . . " />
			</div>
			<div class="tweet">
				<a class="twitter-timeline" href="https://twitter.com/oskymoron" data-widget-id="519976664378253312" data-screen-name="oskymoron">Tweets by @oskymoron</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="resources/js/js.js"></script>
</body>
</html>
